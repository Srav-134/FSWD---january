<!DOCTYPE html>
<html>
    <head>
        <title>FORMS IN HTML</title>
    </head>
    <body>
        <!-- super script = something comes into power place   -->
        <p>4<sup>5</sup></p>
        <!-- sub script= some thing comes into base place   -->
        <p>sravani<sub>B.tech</sub></p>

        <hr/>
        <!-- BLOCK SCOPE ex = shows para in two diff lines -->
        <h4>BLOCK SCOPE ex:</h4>
        <p style="background-color: yellow">hello guys</p><p style="background-color: blueviolet;"> g' evening</p>
        <hr/>
         

        <hr/>
        <!-- INLINE SCOPE ex = shows para in single line -->
        <h4> INLINE SCOPE ex:</h4>
        <span style="background-color: pink;">hello guys</span>
        <span style="background-color: chartreuse;"> g' evening</span>
        <hr/>

        <h4>hey everyone this is an ex <br/>wrt br tag</h4>
        <hr/>

        <h1>hyy</h1>
        <h1>hello</h1>
        <p>hey<p>all</p>

        <!-- BLOCK SCOPE ELEMENTS
                - div, aside,h1 - h6,p,ol,ul,table tags,main
        -->
        <!-- INLINE SCOPE ELEMENTS
                - span,image,strong,em,br,label,button,input
        -->
    </body>
</html>
