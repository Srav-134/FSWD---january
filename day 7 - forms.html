        <title>INPUT tag n forms</title>

    <body>
        <h4>Instagram login page</h4>
        <label style="background-color:bisque;">User Name:</label>
        <input type="text" placeholder="write your username here" value="sravyy-134"/>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Gender"/>Male<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Gender" checked/>Female<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Gender" disabled/>others
        
        <br/>
        <br/>
        <label>COMMENTS:</label>
        <textarea placeholder="you wrint ur text here"></textarea>
